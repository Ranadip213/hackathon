<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Space Explorer</h1>
    
    <!-- NASA APOD Section -->
    <div id="nasa-apod">
        <h2>NASA's Astronomy Picture of the Day</h2>
        <img id="apod-image" src="" alt="APOD Image">
        <p id="apod-title"></p>
        <p id="apod-description"></p>
    </div>

    <!-- SpaceX Latest Launch Section -->
    <div id="spacex-launch">
        <h2>Latest SpaceX Launch</h2>
        <p id="spacex-details"></p>
    </div>

    <!-- ISS Location Section -->
    <div id="iss-location">
        <h2>Current ISS Location</h2>
        <p>Latitude: <span id="iss-lat"></span></p>
        <p>Longitude: <span id="iss-lon"></span></p>
    </div>

    <!-- N2YO TLE Section -->
    <div id="n2yo-tle">
        <h2>ISS TLE Data</h2>
        <p id="tle-data"></p>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
